---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arr
  namespace: argocd
spec:
  destination:
    namespace: arr
    server: https://kubernetes.default.svc
  project: arr
  source:
    path: apps/arr/application/apps
    repoURL: https://github.com/Franjly/argocd-homelab-pi-k3s.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true